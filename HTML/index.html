<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Básico | Front-end em React</title>
</head>
<body>
    <!-- Principais tags HTML -->

    <!-- div: block -->
    <p>Eu vou colocar um texto<div>Isso aqui é um div.</div> qualquer aqui dentro.</p>    

    <!-- span: inline -->
    <p>Eu vou colocar um texto <span>Isso aqui é um div.</span> qualquer aqui dentro.</p>

    <br><br>
    <h1>Tabelas</h1>
    <br><br>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Idade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Pessoa 1</td>
                <td>22</td>
            </tr>

            <tr>
                <td>Pessoa 2</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>

    <br>
    <h1>Formulários</h1>
    <br>

    <form>
        <input type="text" placeholder="Nome">
        <br>
        <br>
        <input type="password" placeholder="senha">
        <br>
        <br>

        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br>
        <br>

        <select name="tecnologias" id="tecnologias">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
        </select>
    </form>
</body>
</html>
